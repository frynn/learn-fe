<h1></h1>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let product">{{ product._id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
      <td mat-cell *matCellDef="let product">{{ product.manufacturer }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Width</th>
      <td mat-cell *matCellDef="let product">{{ product.width }}</td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef>Height</th>
      <td mat-cell *matCellDef="let product">{{ product.height }}</td>
    </ng-container>

    <ng-container matColumnDef="depth">
      <th mat-header-cell *matHeaderCellDef>Depth</th>
      <td mat-cell *matCellDef="let product">{{ product.depth }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let product">{{ product.image }}</td>
    </ng-container>

    <ng-container matColumnDef="country_of_origin">
      <th mat-header-cell *matHeaderCellDef>Country of origin</th>
      <td mat-cell *matCellDef="let product">
        {{ product.country_of_origin }}
      </td>
    </ng-container>

    <ng-container matColumnDef="editing">
      <th mat-header-cell *matHeaderCellDef>Editing</th>
      <td mat-cell *matCellDef="let product">
        <button
          mat-icon-button
          [routerLink]="['/products', 'edit', product._id]"
        >
          <mat-icon>editing</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let product">
        <button mat-icon-button (click)="openDialog(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
<a mat-button class="mat-button" color="custom" routerLink="create-product">
  Create new product
</a>
