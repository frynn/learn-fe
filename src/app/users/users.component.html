<table mat-table [dataSource]="this.users" style="width: 100%">
  <ng-container matColumnDef="UserId">
    <th mat-header-cell *matHeaderCellDef>UserID</th>
    <td mat-cell *matCellDef="let users">{{ users.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="Username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let users">{{ users.username }}</td>
  </ng-container>

  <ng-container matColumnDef="Password">
    <th mat-header-cell *matHeaderCellDef>Password</th>
    <td mat-cell *matCellDef="let users">{{ users.password }}</td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let users">{{ users.email }}</td>
  </ng-container>

  <ng-container matColumnDef="Phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let users">{{ users.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="Site">
    <th mat-header-cell *matHeaderCellDef>Site</th>
    <td mat-cell *matCellDef="let element">{{ element.site }}</td>
  </ng-container>

  <ng-container matColumnDef="Avatar">
    <th mat-header-cell *matHeaderCellDef>Avatar</th>
    <td mat-cell *matCellDef="let element">{{ element.avatar }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
